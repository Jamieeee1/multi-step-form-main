  <link rel="icon" type="image/png" sizes="32x32" href="/public/assets/images/favicon-32x32.png">

<body>

  <div class="holder">
    <div class="sidebar flex justify-center relative w-full h-[25dvh]">
      <nav class="flex w-2/3 top-8 relative">
        <ul class="navlist flex w-full justify-evenly">
          <li class="navli">
            <a href="" class="nav">
              <button class="text-lg border border-Light-blue text-Light-blue rounded-[50%] w-[30px] h-[30px]">1</button>
              <div class="navp">
                <span>STEP 1</span>
                <span> YOUR INFO</span>
              </div>
            </a>
          </li>
          <li class="navli">
            <a href="" class="nav">
              <button class="text-lg border border-Light-blue text-Light-blue rounded-[50%] w-[30px] h-[30px]">2</button>
              <div class="navp">
                <span>STEP 2</span>
                <span> SELECT PLAN</span>
              </div>
            </a>
          </li>
          <li class="navli">
            <a href="" class="nav">
              <button class="text-lg border border-Light-blue text-Light-blue rounded-[50%] w-[30px] h-[30px]">3</button>
              <div class="navp">
                <span>STEP 3</span>
                <span> ADD-ONS</span>
              </div>
            </a>
          </li>
          <li class="navli">
            <a href="" class="nav">
              <button class="text-lg border border-Light-blue text-Light-blue rounded-[50%] w-[30px] h-[30px]">4</button>
              <div class="navp">
                <span>STEP 4</span>
                <span> SUMMARY </span>
              </div>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <section class="bg-Light-blue relative h-[75dvh]">
      <form action="" class="">

        <div class="steps bg-White absolute rounded-xl -top-16 mx-2.5">

          <div class="step1 p-3.5 pt-5 max-h-max"> 
            <div class="flex flex-col gap-4 pb-4">
              <h1 class="text-xl text-Marine-blue font-bold">Personal info</h1>
              <p class="text-Cool-gray">
                please provide your name, email address, and phone number.
              </p>
              <div>
                <label for="name" class="block text-sm">Name</label>
                <input type="text" id="name" class="w-full border border-[1px] border-Pastel-blue py-2 px-3 rounded-md" placeholder="e.g. Steven King">
              </div>
  
              <div>
                <label for="email" class="block text-sm">Name</label>
                <input type="email" id="email" class="w-full border border-[1px] border-Pastel-blue py-2 px-3 rounded-md" placeholder="e.g. stevenking@lorem.com">
              </div>
  
              <div>
                <label for="number" class="block text-sm">Name</label>
                <input type="tel" id="number" class="w-full border border-[1px] border-Pastel-blue py-2 px-3 rounded-md" placeholder="e.g. +1 234 567 890">
              </div>
            </div>

          </div>

        </div>

        <div class="btn absolute bottom-[0] left-0 w-full h-[15%] bg-Magnolia">
          <div class="flex justify-between p-4">
            <button type="button" class="invisible"> Go Back</button>
            <button type="button" class="bg-Marine-blue text-Pastel-blue text-lg font-normal p-4 px-5 rounded-lg"> Next Step</button>
          </div>
        </div>

      </form>
      
    </section>
  </div>
